<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎄</text></svg>">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        .border-gradient-to-br {
            position: relative;
            background: linear-gradient(to bottom right, #1a472a, #2d6a4f);
            padding: 8px;
            width: 90%;
            max-width: 816px;
        }

        .card-content {
            position: relative;
            z-index: 1;
            background: linear-gradient(to bottom right, #8b0000, #c41e3a);
        }
    </style>
</head>
<body class="m-0 py-5 min-h-screen flex flex-col items-center bg-christmas-green font-sans">
    <div class="flex flex-col items-center w-full">
        <div id="card-container" class="border-gradient-to-br">
            <div class="card-content p-8 text-center text-white shadow-lg">
                <div class="text-3xl my-2.5">❄️ 🐈‍⬛ 🎄 🐾 ❄️</div>
                <div class="my-5 flex justify-center">
                    <img src="./ChristkindlMarket2024.jpg" 
                         alt="Christmas Photo" 
                         crossorigin="anonymous"
                         class="w-[80%] h-auto rounded-lg">
                </div>
                <div class="text-xl my-6 leading-relaxed">
                    Meowy Christmas and Happy Paw-lidays!<br>
                </div>
                <div class="italic text-white/90 mt-5">
                    With Love,<br>
                    Sam, Steven, Sadie & Bean
                </div>
                <div class="text-3xl my-2.5">❄️ 🐾 🎄 🐈‍⬛ ❄️</div>
            </div>
        </div>
        <button 
            onclick="downloadCard()" 
            class="mt-5 px-6 py-3 bg-christmas-red-light text-white rounded cursor-pointer text-lg transition-all duration-300 shadow-lg hover:bg-christmas-red-hover">
            Save Card
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
