<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card" id="card-container">
            <div class="decoration">❄️ 🐈‍⬛ 🎄 🐾 ❄️</div>
            <div class="photo-frame">
                <img src="./ChristkindlMarket2024.jpg" alt="Christmas Photo" crossorigin="anonymous">
            </div>
            <div class="message">
                Meowy Christmas and Happy Paw-lidays!<br>
            </div>
            <div class="signature">
                With Love,<br>
                Sam, Steven, Sadie & Bean
            </div>
            <div class="decoration">❄️ 🐾 🎄 🐈‍⬛ ❄️</div>
        </div>
        <button class="download-btn" onclick="downloadCard()">Save Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
